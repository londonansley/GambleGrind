<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gamble & Grind</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"href="style.css">
  
</head>
<body>

 
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
      <div class="container-fluid">
        <a class="navbar-brand text-danger fw-bold" href="#">Gamble & Grind</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="d-flex">
          <button class="btn btn-danger me-2">JOIN</button>
          <button class="btn btn-outline-primary">LOGIN</button>
        </div>
      </div>
    </nav>
  
   
    <div class="bg-light py-2 border-bottom">
      <div class="container d-flex flex-wrap justify-content-center gap-3">
        <a href="#" class="text-dark fw-bold text-decoration-none">HOME</a>
        <a href="#" class="text-dark fw-bold text-decoration-none">CLASSES</a>
        <a href="#" class="text-dark fw-bold text-decoration-none">TESTIMONIES</a>
        <a href="#" class="text-dark fw-bold text-decoration-none">SHOP</a>
        <a href="#" class="text-dark fw-bold text-decoration-none">CONTACT</a>
      </div>
    </div>

    <body class="bg-light">

        <div class="container mt-5">
          <div class="row justify-content-center">
            <div class="col-md-6 bg-white p-4 shadow rounded">
              <h3 class="text-center mb-4">Create an Account</h3>
              <form>
                <div class="mb-3">
                  <label for="signupName" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="signupName" required>
                </div>
                <div class="mb-3">
                  <label for="signupEmail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="signupEmail" required>
                </div>
                <div class="mb-3">
                  <label for="signupPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="signupPassword" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                <p class="text-center mt-3">Already have an account? <a href="login.html">Login here</a></p>
              </form>
            </div>
          </div>
        </div>
      

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
